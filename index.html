<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Invites</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title">Email Invite</h1>
    <div class="container">
        <form id="invite-form">
       
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
    
            <label for="gender" id="gender">Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" > Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" > Female
            </label>
    
            <label for="date">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
    
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option>India</option>
                <option>China</option>
                <option>Sri Lanka</option>
            </select><br>
    
            <label for="number">Mobile Number:</label>
            <input type="number" id="number" name="mobile" required><br>
    
            <div class="invert-mail">
                <label for="email1">Invite Email:</label>
                <div class="invite">
                    <input type="email" id="email1" name="invite-Email" placeholder="Enter inviter mailId" required><br>
                    <button type="button" id="add-inviter">Add</button>
                </div>
            </div>
            <div class="invites">
                <ul id="email-list">
                    
                </ul> 
            </div>
    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <a href="listing.html" class="navigate navigate1">Show users list</a>
   
    <script src="script.js"></script> 
</body>
</html>
